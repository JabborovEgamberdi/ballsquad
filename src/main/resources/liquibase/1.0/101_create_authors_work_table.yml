databaseChangeLog:
  - changeSet:
      id: create authors work table
      author: Jabborov Egamberdi
      changes:
        - createTable:
            tableName: authors_work
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_author_work
                    referencedTableName: authors
                    referencedColumnNames: id