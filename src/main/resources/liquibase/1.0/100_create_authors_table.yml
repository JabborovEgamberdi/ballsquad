databaseChangeLog:
  - changeSet:
      id: create authors table
      author: Jabborov Egamberdi
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: akey
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: work_count
                  type: INT